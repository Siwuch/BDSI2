<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube - Różne funkcje</title>
</head>
<body>
    <h1>Przykład osadzania wideo z YouTube</h1>

    <!-- YouTube Video ID -->
    <h2>Osadzenie wideo (ID: exampleID)</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/watch?v=jNQXAC9IVRw" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- YouTube Autoplay + Mute -->
    <h2>Autoplay z wyciszeniem</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/watch?v=jNQXAC9IVRw?autoplay=1&mute=1" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- YouTube Loop -->
    <h2>Pętla (Loop)</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/watch?v=jNQXAC9IVRw?loop=1&playlist=exampleID" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

    <!-- YouTube Controls -->
    <h2>Z kontrolkami</h2>
    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/watch?v=jNQXAC9IVRw?controls=1" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>
</body>
</html>
